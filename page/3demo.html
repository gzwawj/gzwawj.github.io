---
layout: demo
title: Demo
permalink: /demo/
icon: play
type: page
---
<div class="grid">{% for d in site.data.demos %}
    <div class="grid-item">
        <a class="a-img" href="{{ d.demo_link }}">
            <img src="{{ d.img_link }}">
        </a>
        <h2 class="demo-title" id="{{ d.title }}">
            <a href="{{ d.demo_link }}">{{ d.title }}</a>
        </h2>
        <p>主要技术：{{ d.core_tech }}</p>
        <p>{{ d.description }}</p>
        <p>
            <a href="{{ d.github_link }}"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="{{ d.codepen_link }}"><i class="fa fa-codepen" aria-hidden="true"></i></a>
            <a href="{{ d.jsfiddle_link }}"><i class="fa fa-jsfiddle" aria-hidden="true"></i></a>
        </p>
    </div>{% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/gh/gzwawj/gzwawj.github.io/js/masonry.pkgd.min.js" charset="utf-8"></script>
<script>
    new Masonry(".grid",{
        itemSelector: ".grid-item",
        columnWidth: 250,
        isFitWidth: !0,
        gutter: 20
    });
</script>
