---
layout: default
---
<div class="page clearfix" demo>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <div class="wrap">
            <div class="side content">
                <div>
                    Content
                </div>
                <ul id="content-side" class="content-ul">{% for d in site.data.demos %}
                    <li>
                        <a data-scroll href="#{{ d.title }}">{{ d.title }}</a>
                    </li>{% endfor %}
                </ul>
            </div>
            <!-- 其他div框放到这里 -->
        </div>
    </div>
</div>
